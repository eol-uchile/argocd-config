apiVersion: batch/v1
kind: CronJob
metadata:
  name: eol-backup-00
spec:
  schedule: "0 14,19 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: edx-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: eol-backup
            image: old-backup-container
            args:
            - /root/scripts/backup.sh
            - hourly
            - mongodb_comments,mongodb,mysql
            - .
            envFrom:
            - secretRef:
                name: common-config
            - secretRef:
                name: eol-config
            resources:
              requests:
                memory: 256Mi
                cpu: 750m
              limits:
                memory: 2Gi
                cpu: 750m
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                    - k8seol0101
                    - k8seol0102
                    - k8seol0103
                    - k8seol0104
                    - k8seol0105
          tolerations:
          - key: "backups"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
---
