apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: uabierta-backup
spec:
  schedule: "0 0-5,7-23 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: uabierta-backup
            image: ghcr.io/eol-uchile/backup_container:538fd1e9d8373e5e71c8cef9e96b4e6ec40f2df4
            args:
            - /root/scripts/backup_hourly.sh
            env:
            - name: BACKUP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uabierta-config
                  key: BACKUP_PASSWORD
            - name: PLATFORM_GDRIVE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uabierta-config
                  key: PLATFORM_GDRIVE_CLIENT_SECRET
