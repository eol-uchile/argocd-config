apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: uabierta-backup-daily
spec:
  schedule: "0 8 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: edx-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: uabierta-backup
            image: uabierta-backup-container
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 2Gi
                cpu: "1"
            args:
            - /root/scripts/backup.sh
            - daily
            - mongodb_comments,mongodb,mysql,minio
            - keep
            envFrom:
            - secretRef:
                name: common-config
            - secretRef:
                name: uabierta-config
            volumeMounts:
              - name: node7-persistent
                mountPath: /host_mount
          volumes:
            - name: node7-persistent
              hostPath:
                path: /mnt/data
                type: Directory
          # affinity:
          #   podAntiAffinity:
          #     requiredDuringSchedulingIgnoredDuringExecution:
          #     - labelSelector:
          #         matchExpressions:
          #         - key: app
          #           operator: In
          #           values:
          #           - edx-backup
          #       topologyKey: "kubernetes.io/hostname"
          tolerations:
          - key: "backups"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
