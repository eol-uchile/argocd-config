              valueFrom:
                secretKeyRef:
                  name: uabierta-config
                  key: PLATFORM_GRIVE_CLIENT_ID
            - name: PLATFORM_MONGODB_HOST
              valueFrom:
                secretKeyRef:
                  name: uabierta-config
                  key: PLATFORM_MONGODB_HOST
            - name: PLATFORM_MONGODB_PORT
              valueFrom:
