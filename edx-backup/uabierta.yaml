apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: uabierta-backup
spec:
  schedule: "0 0-5,7-23 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: edx-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: uabierta-backup
            image: uabierta-backup-container
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 2Gi
                cpu: "1"
            args:
            - /root/scripts/backup.sh
            - hourly
            - mongodb_comments,mongodb,mysql
            - .
            envFrom:
            - secretRef:
                name: common-config
            - secretRef:
                name: uabierta-config
          affinity:
          #   podAntiAffinity:
          #     requiredDuringSchedulingIgnoredDuringExecution:
          #     - labelSelector:
          #         matchExpressions:
          #         - key: app
          #           operator: In
          #           values:
          #           - edx-backup
          #       topologyKey: "kubernetes.io/hostname"
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                    - k8seol0101
                    - k8seol0102
                    - k8seol0103
                    - k8seol0104
                    - k8seol0105
          # tolerations:
          # - key: "dev"
          #   operator: "Equal"
          #   value: "nosso"
          #   effect: "NoSchedule"
          tolerations:
          - key: "backups"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          #  volumeMounts:
          #  - mountPath: /volume/nfs
          #    name: uabierta-backup
          #volumes:
          #- name: uabierta-backup
          #  nfs:
          #    server: 172.16.244.123
          #    path: /eol_backup/uabierta
