apiVersion: v1
kind: Service
metadata:
  name: minio-exporter-staging
  namespace: monitoring
  labels:
    name: minio-exporter-staging
spec:
  ports:
    - name: metrics
      protocol: TCP
      port: 9000
      targetPort: 27121
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-exporter-staging
  namespace: monitoring
subsets:
 - addresses:
   - ip: 146.83.63.75
   ports:
   - port: 27121
     name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio-exporter-staging
  namespace: monitoring
  labels:
    name: minio-exporter-staging
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      name: minio-exporter-staging
  endpoints:
  - port: metrics
    interval: 30s