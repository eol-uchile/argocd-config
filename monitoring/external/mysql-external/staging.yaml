---
apiVersion: v1
kind: Service
metadata:
  name: mysqld-exporter-staging
  namespace: monitoring
  labels:
    name: mysqld-exporter-staging
spec:
  ports:
    - name: metrics
      protocol: TCP
      port: 9104
      targetPort: 27124
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mysqld-exporter-staging
  namespace: monitoring
subsets:
  - addresses:
      - ip: 146.83.63.75
    ports:
      - port: 27124
        name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mysqld-exporter-staging
  namespace: monitoring
  labels:
    name: mysqld-exporter-staging
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      name: mysqld-exporter-staging
  endpoints:
    - port: metrics
      interval: 30s
