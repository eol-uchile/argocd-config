---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter-eol
  namespace: monitoring
  labels:
    name: redis-exporter-eol
spec:
  ports:
    - name: metrics
      protocol: TCP
      port: 9121
      targetPort: 27526
---
apiVersion: v1
kind: Endpoints
metadata:
  name: redis-exporter-eol
  namespace: monitoring
subsets:
  - addresses:
      - ip: 146.83.63.76
    ports:
      - port: 27526
        name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-exporter-eol
  namespace: monitoring
  labels:
    name: redis-exporter-eol
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      name: redis-exporter-eol
  endpoints:
    - port: metrics
      interval: 30s
