---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moodle-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/proxy-body-size: 600m
spec:
  tls:
    - secretName: moodle-tls-secret
      hosts:
        - ing.virtual-labx.cl
  rules:
    - host: ing.virtual-labx.cl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moodle4-nginx
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moodle4-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/proxy-body-size: 600m
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_force_ranges "On";
spec:
  tls:
    - secretName: moodle-dev-tls-secret
      hosts:
        - ing-dev.virtual-labx.cl
  rules:
    - host: ing-dev.virtual-labx.cl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moodle-nginx
                port:
                  number: 80
