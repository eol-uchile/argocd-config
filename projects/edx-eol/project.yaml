---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: edx-eol
  namespace: argocd
spec:
  description: Project for applications & analytics in edx eol
  # Allow manifests to deploy from any Git repos
  sourceRepos:
    - "*"
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
    - namespace: edx-eol
      server: https://146.83.63.70:6443
    - namespace: edx-eol
      server: "https://kubernetes.default.svc"
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: "apps"
      kind: "*"
    - group: "networking.k8s.io"
      kind: "*"
    - group: "bitnami.com"
      kind: SealedSecret
    - group: "batch"
      kind: "*"
    - group: ""
      kind: "Service"
    - group: ""
      kind: ConfigMap
    - group: ""
      kind: "Endpoints"
    - group: "autoscaling"
      kind: "HorizontalPodAutoscaler"
    - group: ""
      kind: "PersistentVolumeClaim"
    - group: "monitoring.coreos.com"
      kind: Probe
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edx-eol
  namespace: argocd
spec:
  destination:
    namespace: edx-eol
    server: "https://146.83.63.70:6443"
  source:
    path: eol
    repoURL: "https://github.com/eol-uchile/edx-kustomize"
    targetRevision: HEAD
  project: edx-eol
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edx-eol-oeol
  namespace: argocd
spec:
  destination:
    namespace: edx-eol
    server: "https://kubernetes.default.svc"
  source:
    path: eol
    repoURL: "https://github.com/eol-uchile/edx-kustomize"
    targetRevision: vastorga/migrate-edxeol-oeol
  project: edx-eol
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: analytics-eol
  namespace: argocd
spec:
  destination:
    namespace: edx-eol
    server: "https://146.83.63.70:6443"
  source:
    path: analytics-eol
    repoURL: "https://github.com/eol-uchile/edx-kustomize"
    targetRevision: HEAD
  project: edx-eol
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
