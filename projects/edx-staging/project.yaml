---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: edx-staging
  namespace: argocd
spec:
  description: Project for applications in edx staging
  # Allow manifests to deploy from any Git repos
  sourceRepos:
    - "*"
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
    - namespace: edx-staging
      server: https://146.83.63.70:6443
  namespaceResourceWhitelist:
    - group: "apps"
      kind: "*"
    - group: "networking.k8s.io"
      kind: "*"
    - group: "bitnami.com"
      kind: SealedSecret
    - group: "batch"
      kind: "*"
    - group: ""
      kind: "Service"
    - group: ""
      kind: "Endpoints"
    - group: "autoscaling"
      kind: "HorizontalPodAutoscaler"
    - group: "monitoring.coreos.com"
      kind: Probe
    - group: ""
      kind: ConfigMap
    - group: ""
      kind: "PersistentVolumeClaim"
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edx-staging
  namespace: argocd
spec:
  destination:
    namespace: edx-staging
    server: "https://146.83.63.70:6443"
  source:
    path: staging
    repoURL: "https://github.com/eol-uchile/edx-kustomize"
    targetRevision: HEAD
  project: edx-staging
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
