---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: edx-uabierta
  namespace: argocd
spec:
  description: Project for applications in uabierta
  # Allow manifests to deploy from any Git repos
  sourceRepos:
    - "*"
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
    - namespace: edx-uabierta
      server: "https://kubernetes.default.svc"
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: "apps"
      kind: "*"
    - group: "networking.k8s.io"
      kind: "*"
    - group: "bitnami.com"
      kind: SealedSecret
    - group: "batch"
      kind: "*"
    - group: ""
      kind: "Service"
    - group: ""
      kind: ConfigMap
    - group: ""
      kind: "Endpoints"
    - group: "discovery.k8s.io"
      kind: "EndpointSlice"
    - group: "autoscaling"
      kind: "HorizontalPodAutoscaler"
    - group: ""
      kind: "PersistentVolumeClaim"
    - group: "monitoring.coreos.com"
      kind: Probe
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edx-uabierta
  namespace: argocd
spec:
  destination:
    namespace: edx-uabierta
    server: "https://kubernetes.default.svc"
  source:
    path: uabierta
    repoURL: "https://github.com/eol-uchile/edx-kustomize"
    targetRevision: master
  project: edx-uabierta
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
