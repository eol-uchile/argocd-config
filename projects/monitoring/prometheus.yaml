apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://kubernetes-charts.storage.googleapis.com/'
    targetRevision: 11.12.0
    chart: prometheus
  project: monitoring
  syncPolicy:
    automated:
      automated:
        prune: false
        selfHeal: false
