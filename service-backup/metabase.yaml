apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: metabase-backup-daily
spec:
  schedule: "0 6 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: metabase-backup
            image: backup-container
            args:
            - /root/scripts/backup.sh
            - daily
            - postgresql
            envFrom:
            - secretRef:
                name: metabase
            - secretRef:
                name: common
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                    - k8seol0101
                    - k8seol0102
                    - k8seol0103
                    - k8seol0104
                    - k8seol0105
          tolerations:
          - key: "backups"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
