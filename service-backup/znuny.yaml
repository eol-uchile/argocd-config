---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: znuny-backup-daily
spec:
  schedule: "0 8 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: znuny-backup
              image: old-backup-container
              args:
                - /root/scripts/backup.sh
                - daily
                - postgresql
              envFrom:
                - secretRef:
                    name: znuny
                - secretRef:
                    name: common
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: NotIn
                        values:
                          - k8seol0107
          tolerations:
            - key: "backups"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
